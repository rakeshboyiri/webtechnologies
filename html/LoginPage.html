<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Login Form</title>
  </head>
  
  <body style="margin:0px;">

  <form name="DataEntry" action="Contact.html" method="get">

    <h1 align="center"><u>  LOGIN FORM  </u></h1>
   <p> Username : </p>
    <input type="text" name="username" id="username" placeholder="enter your name" value="" required>
    <br>
    <p>Email :</p>
    <input type="text" name="email" id="email"  placeholder="enter your email" required>
    <br>
    <input type="radio" name="gender" id="gender" value="m" >
    <input type="radio" name="gender" id="gender" value="f">
    <br>
    <p>Course</p>
    <font>Java</font>
    <input type="checkbox" name="java" id="courseid" >
    <br>
    <font>C++</font>
    <input type="checkbox" name="c++" id="courseid">
    <br>
    <p>Address</p>
    <select name="address" id="address" >
      <option value="Telangana">Telangana</option>
      <option value="andhrapradesh">Andhrapradesh</option>
      <option value="Delhi">Delhi</option>
    </select>
    
    <br>
    <br>
    <textarea></textarea>

    <br>
    <br>
    <input type="submit">
  </form>
  </body>
</html>
