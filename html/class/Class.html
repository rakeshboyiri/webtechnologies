<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
    <table width="65%" align="center" border="1px"  height="700px" style="margin-top: 100px;" cellspacing="0px" >
        <tr>
            <td width="30%" style="border-right:0px ;">Student Id </td>
            <td width="70%" style="padding: 0px;" ><input type="text" name="stdid" id="stdid"  style="height: 100%;width: 99.5%;" ></td>
        </tr>
        <tr>
            <td width="30%"style="border-right:0px ;">Student Name </td>
            <td width="70%"><input type="text" name="stdname" id="stdname" style="height: 100%;width: 99.5%;"></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;"> Password </td>
            <td width="70%"><input type="password" name="stdpass" id="stdpass" style="height: 100%;width: 99.5%;"></td>
        </tr>
        <tr>
            <td width="30%"style="border-right:0px ;border-bottom: 0px;"> D.O.B </td>
            <td width="70%"><input type="date" name="stddob" id="stddob"></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;border-top: 0px;"> Gender </td>
            <td width="70%"><input type="radio" name="stdgender" id="stdgender" value="m" >Male
                            <input type="radio" name="stdgender" id="stdgender" value="f" > Female
            </td>
        </tr>
        <tr>
            <td width="30%"style="border-right:0px ;"> Address </td>
            <td width="70%"><textarea name="stdaddress" id="stdaddress" cols="30" rows="5" style="height: 100%;width: 99.5%;border-right0px:;"></textarea></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;"> E-mail </td>
            <td width="70%"><input type="emal" name="stdemail" id="stdemail" style="height: 100%;width: 99.5%;"></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;"> CGPA </td>
            <td width="70%"><input type="range" name="stdrating" id="stdrating" ></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;">  Color </td>
            <td width="70%"><input type="color" name="stdcolor" id="stdcolor" ></td>
        </tr>
        <tr>
            <td width="30%" style="border-right:0px ;">  Languages  </td>
            <td width="70%">
                <input type="checkbox" name="stdlang" id="stdlang" value="en">English
                <input type="checkbox" name="stdlang" id="stdlang" value="hi">Hindi
                <input type="checkbox" name="stdlang" id="stdlang" value="te">Telugu
            </td>
        </tr>

        <tr>
            <td width="30%"style="border-right:0px ;">  Course </td>
            <td width="70%">
                <select name="course" id="course">
                    <option value="Java">Python</option>
                    <option value="Java">C++</option>
                    <option value="Java">C</option>
                    <option value="Java">Java</option>
                </select>
            </td>
        </tr>

        <tr>
            <td width="30%" style="border-right:0px ;">  Resume </td>
            <td width="70%"><input type="file" name="stdres" id="stdres" ></td>
        </tr>
        
        
        

    </table>

    
</form>
</body>
</html>
