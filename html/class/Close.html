<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Close</title>
    <script lang="javascript">
function CloseWindow(){
    window.close();
}
    </script>
    <style type="text/css">
        .container{
            margin: auto;
            width: 10%;
            padding-top: 200px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="Close" name="CloseButton" id="CloseButton" onclick="CloseWindow()">
    </div>

    <div class="container">
        <button onclick="CloseWindow()">Close Window</button>
    </div>

</body>
</html>
