<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="register">Registration Form</h1>
        </div>
        <div class="border">
            <form action="info.html">
                <fieldset>
                    <legend><h2>Baisc Info</h2></legend>
                    <div class="labels">
                       <div class="tager"> Student Name</div>
                       <div class="tager"> Password</div>
                       <div class="tager"> Email</div>
                       <div class="tager"> Mobile Number </div>
                       <div class="tager"> Gender</div>
                       <div class="tager" style="padding-top: 20px;"> Address</div>
                       <div class="tager" style="padding-top: 40px;"> DOB</div>
                       <div class="tager"> Languages</div>
                    </div>
                    <div class="inputs">
                        <div class="tager"><input type="text" name="stdname" id="stdname" value="" style="width: 200px;height: 20px;"></div>
                        <div class="tager">
                            <input type="password" name="stdpass" id="stdpass" value="" style="width: 200px;height: 20px;" >
                        </div>

                        <div class="tager">
                            <input type="email" name="stdemail" id="stdemail" value="" style="width: 200px;height: 20px;" >
                        </div>

                        <div class="tager">
                            <input type="tel" name="stdnum" id="stdnum" value="" style="width: 200px;height: 20px;" maxlength="10" >
                        </div>

                        <div class="tager" style="text-align: left;padding-left: 80px;">
                            <input type="radio" name="stdgender" id="stdemail" value="m" >Male
                            <input type="radio" name="stdgender" id="stdemail" value="f" >Female
                        </div>
                        <div class="tager">
                            <textarea name="stdaddres" id="stdaddres" cols="30" rows="5"></textarea>
                        </div>
                        <div class="tager">
                            <input type="DATE" name="dob" id="dob" value="" style="width: 200px;height: 20px;" maxlength="10" >
                        </div>
                        <div class="tager">
                        <input type="checkbox" name="lang1" id="dob" value="en"  >English
                        <input type="checkbox" name="lang1" id="dob" value="en"  >Telugu
                        <input type="checkbox" name="lang1" id="dob" value="en"  >Hindi
                        </div>
                        
                        
                    </div>
                    
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
