<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Registration</title>
    <script lang="javascript">
        function f2(){
            var ps1 = document.getElementById("pwd").value;
            var ps2 = document.getElementById("cpwd").value;

            if(ps1!=ps2){
                alert("Password and Confirm Password Must same");
            }else if(ps1.length<=8){
                alert("Password must me 8 characters");
            }else if(f3()){
                alert("Logged in");
            }else{
                alert("Password Contains atleast one Captial,Small,Number");
            }
        }

        function f1(){
            document.getElementById("sname").value=document.getElementById("sname").value.toUpperCase();
            var s = document.getElementById("sname").value;
            if(s.length<3){
                alert("Enter valid name")
            }
            var i,check=0;
            for(i=0;i<s.length;i++){
                if(s.charCodeAt(i)<65 || s.charCodeAt(i)>91){
                    check=1;
                }
            }
            if(check==1){
                alert("Special Characters not allowed");
            }

            
        }
        function f3(){
            var ps1 = document.getElementById("pwd").value;
            var captial=0,small=0,digit=0;
            for(var i = 0 ;i<ps1.length;i++){
                if(ps1.charCodeAt(i)>=65 && ps1.charCodeAt(i)<=91){
                    captial=1;
                }
                if(ps1.charCodeAt(i)>=97 && ps1.charCodeAt(i)<=122){
                    small=1;
                }
                if(ps1.charCodeAt(i)>=48 && ps1.charCodeAt(i)<=57){
                        digit =1;
                }
            }
            if((captial+small+digit)==3){
                return true;
            }
        }

        function f4(){
            var val= document.getElementById("pwd");
            if(val.type=="password"){
                val.type = "text";                
            }else{
                val.type="password";
            }
        }
    </script>
    <style type="text/css">
        body{
            background-color: black;
        }

        .container{
            height: 470px;
            background-color: black;
            margin: auto;
            margin-top: 50px;
            width: 80%;
            padding-top: 30px;
            color: white;
        }
        .title{
            font-size: 30pt;
            margin-left:  430px;
            padding-top: 200px;
        }
        .formsection{
            width: 60%;
            margin: 20px 0px 0px 300px;
        }
        
        p{
            margin-top: 50px;
            text-align: center;
        }       
    </style>
    
</head>
<body  >
    <div class="container">
       <span class="title">Registration Form</span>
       <div class="formsection">
        <form name="form1" action="#" method="post">
            <fieldset>
                <legend><h2>Login Details</h2></legend>
                
               <p>
                <label for="sname">Student Name</label>
                <input type="text" name="sname" id="sname" value="" style="margin-left: 43px;" onChange="f1()" required>
               </p>
                <p>
                    <label for="pwd">Password </label>
                    <input type="password" name="pwd" id="pwd" value="" style="margin-left: 73px;" required> 
                    <input type="button" name="viewpass" id="viewpass"  value="View/Hide" onclick="f4()">
                </p>

                <p>
                    <label for="cpwd">Comfirm Password </label>
                    <input type="password" name="cpwd" id="cpwd" value="" style="margin-left: 10px;" required>
                </p>
            </fieldset>
            <fieldset style="text-align:center;margin-top: 20px;">
                <input type="submit" name="submited" id="submited" style="width: 100px;height: 30px;margin-right: 70px;" onclick="f2()">

                <input type="reset" name="reseted" id="reseted" style="width: 100px;height: 30px;" >
            </fieldset>
        </form>
        <input type="button" value="Exit" >
       </div>
    </div>
    
</body>
</html>
