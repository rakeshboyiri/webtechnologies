<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function f1(imgid){
            document.getElementById(imgid).width=300;
            
            
        }
        function f2(imgid){
            document.getElementById(imgid).width=100;
        }
    </script>
</head>
<body style="margin-top: 50px;">
    <table  width="50%" height="300px" align="center">
        <tr align="center">
            <td>
                <img src="1.png" id="img1" width="100px" onmouseover="f1('img1')" onmouseout="f2('img1')">
            </td>

            <td><img src="2.png" width="100px" id="img2" onmouseover="f1('img2')" onmouseout="f2('img2')" ></td>
            <td><img src="3.png" width="100px" id="img3" onmouseover="f1('img3')" onmouseout="f2('img3')"></td>

        </tr>
        <tr align="center" >
            <td><img src="4.png" width="100px" id="img4" onmouseover="f1('img4')" onmouseout="f2('img4')"></td>
            <td><img src="5.png" width="100px" id="img5" onmouseover="f1('img5')" onmouseout="f2('img5')"></td>
            <td><img src="6.png" width="100px" id="img6" onmouseover="f1('img6')" onmouseout="f2('img6')"> </td>
        <tr align="center">
            <td><img src="7.png" width="100px" id="img7" onmouseover="f1('img7')" onmouseout="f2('img7')"></td>
            <td><img src="8.png" width="100px" id="img8" onmouseover="f1('img8')" onmouseout="f2('img8')"></td>
            <td><img src="9.png" width="100px" id="img9" onmouseover="f1('img9')" onmouseout="f2('img9')" > </td>
        </tr>
    </table>
</body>
</html>
