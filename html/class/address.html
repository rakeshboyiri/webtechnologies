<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Address</title>
    <script lang="javascript">
        function f1(){
          if(document.form1.checkadd.checked){
            document.form1.permanentAddr.value=document.form1.presentAddr.value;
          } 
        }
        function f2(){
            document.form1.permanentAddr.value="";
        }
    </script>
    <style type="text/css">
        .container{
            width: 60%;
            height: 450px;
            background-color: gray;
            margin: auto;
            margin-top: 50px;
            text-align: center;
            padding-top:60px ;
        }
        #presentAddr{
            width: 200px;
            height: 100px;
            margin: 0px;
            padding: 0px;
        }
        #permanentAddr{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <form action="#" name="form1">
    <div class="container">
       <div class="present" id="present">
        <input type="text" id="presentAddr" oninput="f2()">
       </div>

       <input type="checkbox" id="checkadd" onclick="f1()">Set Address

        <div class="permanent" id="container">
            <input type="text" id="permanentAddr" readonly>
           </div>
    </div>
</form>
    
</body>
</html>
