
<html >
<head>
   
    <title>Input js</title>
    <script lang="javascript">
        function f1(){
            alert("Hello Everyone , Welcome to My Website");
        }
        function f2(){
            document.getElementById("mypics").src="mypic.jpg";
        }
        function f3(){
           if(confirm("Are you sure to remove")){
            document.getElementById("mypic").src="";
           }
        }
    </script>
</head>
<body>
    <center>
    <input type="button" id="greeting"  value="Greeting" style="font-size: 30pt;" onclick="f1()">


    <input type="button" id="mypic"  value="Load Img" onclick="f2()" style="font-size: 30pt;">
    <br>

    <img  id="mypics"  width="200px">

    </center>

</body>
</html>
