<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Creater</title>
    <style>
        .container1{
            margin-left:200px;
        }
        .container2{
            margin:100px 0px 0px 200px;
        }
    </style>
    <script lang="javascript">
        function f1(){
            var v = document.getElementById("textarea1").value;
            document.getElementById("textarea2").value=v;
        }
    </script>
</head>
<body>
    <form action="">
    <div class="container1" >
        
            <textarea name="textarea1" id="textarea1" value="" cols="30" rows="10"  oninput="f1()">

            </textarea>
       
    </div>
        <input type="reset"  style="margin-left: 300px;margin-top: 50px;">
            <div class="container2" >
        
            <textarea name="textarea2" id="textarea2" cols="30" rows="10" >

            </textarea>
            
       
    </div>
</form>
    
</body>
</html>
