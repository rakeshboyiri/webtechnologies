<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <title>Feedback</title>
    <style type="text/css">
        #mode{
            margin: 200px 0px 0px 200px;
            width: 100px;
            height: 30px;
            background-color: gray;
        }
    </style>
    <script lang="javascript">
        function f1(){
            var v = document.getElementById("mode");
            if(v.value=="Sun"){
                v.value="Night";
                document.body.style.backgroundColor="gray";
                v.style.backgroundColor="white"
            }else{
                v.value="Sun";
                document.body.style.backgroundColor="white";
                v.style.backgroundColor="gray"
            }
            
        }
    </script>
</head>
<body>
    <input type="button" id="mode" value="Sun" onclick="f1()">
</body>
</html>
